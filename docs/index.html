<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->

	<title>6789+ Free Resume Templates | CVA4</title>
</head>
<body>
	<header class="cd-header">
		<h1>6789+ Free Resume Templates</h1>
		<div class="cd-nugget-info">
			<a href="https://cva4.com">
				<span>
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
						<style type="text/css">
							.cd-nugget-info-arrow{fill:#383838;}
						</style>
						<polygon class="cd-nugget-info-arrow" points="15,7 4.4,7 8.4,3 7,1.6 0.6,8 0.6,8 0.6,8 7,14.4 8.4,13 4.4,9 15,9 "></polygon>
					</svg>
				</span>
				Back to Homepage
			</a>
		</div>
	</header>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
						<a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
					</li> 
					<li class="filter"><a class="selected" href="#all" data-type="all">All</a></li>
					<li class="filter" data-filter=".chronological"><a href="#chronological" data-type="cv-1">Chronological</a></li>
					<li class="filter" data-filter=".combination"><a href="#combination" data-type="cv-3">Combination</a></li>
					<li class="filter" data-filter=".functional"><a href="#functional" data-type="cv-2">Functional</a></li>
					<li class="filter" data-filter=".infographic"><a href="#infographic" data-type="cv-4">Infographic</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery">
			<ul>
				<!-- Layout Sample -->
				<li class="mix chronological"><img src="svg/ChronologicalFormat_animated.svg" alt="Chronological Resume Layout Sample"></li>
				<li class="mix combination"><img src="svg/CombinationFormat_animated.svg" alt="Combination Resume Layout Sample"></li>
				<li class="mix functional"><img src="svg/FunctionalFormat_animated.svg" alt="Functional Resume Layout Sample"></li>
				<li class="mix infographic"><img src="svg/InfographicFormat_animated.svg" alt="Infographic Resume Layout Sample"></li>

				<!-- Resume Genius -->
				<li class="mix combination site1 free word"><img src="img/Combination-Resume-Example-Realtor.webp" alt="Realtor Resume CV Template"></li>
				<li class="mix combination site1 free word"><img src="img/Combination-Resume-Example-Developer.webp" alt="Java developer"></li>
				<li class="mix functional site1 free word"><img src="img/career-gap-functional-resume-example.webp" alt="Career Gap Resume"></li>
				<li class="mix functional site1 free word"><img src="img/functional-resume-example-career-changer-1187x1536.avif" alt="Career Changer Resume"></li>

				<!-- Freepik -->
				<li class="mix chronological site15 premium psd"><img src="img/10724999.jpg" alt="Creative Resume CV Curriculum vitae Template Design"></li>
				<li class="mix chronological site15 free psd"><img src="img/14721869.jpg" alt="Clean and modern resume or cv template"></li>
				<li class="mix infographic site15 free psd"><img src="img/18996075.jpg" alt="Feminine pastel resume template psd in floral style"></li>
				<li class="mix infographic site15 free vector"><img src="img/13294582.jpg" alt="Minimalist cv template"></li>
				<li class="mix infographic site15 free psd pdf online template"><img src="img/262891309.jpg" alt="Flat design volunteer template design"></li>
				<li class="mix chronological site15 free vector pdf online template"><img src="img/13405428.jpg" alt="Floral simple design fashion resume"></li>

				<!-- Microsoft Create -->
				<li class="mix chronological site13 free word"><img src="img/restaurant-manager-resume-blue-modern-simple-2-1-38fa3b5a0adf.webp" alt="Restaurant manager resume"></li>
				<li class="mix chronological site13 free word"><img src="img/ats-bold-classic-resume-modern-simple-2-1-2ee6445612f3.webp" alt="ATS bold classic resume"></li>

				<!-- Google Docs -->
				<li class="mix chronological site14 free word"><img src="img/Serif-Google-Docs-Resume-Template.avif" alt="Serif Google Docs resume template"></li>
				<li class="mix functional site14 free word"><img src="img/harvard-google-docs-resume-template.avif" alt="Serif Google Docs resume template"></li>

				<li class="gap"></li>
			</ul>
			<div class="cd-fail-message">No results found</div>
		</section> <!-- cd-gallery -->

		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Search</h4>
					
					<div class="cd-filter-content">
						<input type="search" placeholder="Search within these results...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>License</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">All</label>
						</li>

						<li>
							<input class="filter" data-filter=".free" type="radio" name="radioButton" id="radio2">
							<label class="radio-label" for="radio2">Free</label>
						</li>

						<li>
							<input class="filter" data-filter=".premium" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">Premium</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Asset type</h4>

					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose an option</option>
								<option value=".online">Online</option>
								<option value=".pdf">PDF</option>
								<option value=".word">Word</option>
								<option value=".vector">Vector</option>
								<option value=".psd">PSD</option>
								<option value=".template">Templates</option>
							</select>
						</div> <!-- cd-select -->
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>The Best Resume Websites</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".site1" type="checkbox" id="checkbox1">
							<label class="checkbox-label" for="checkbox1">Resume Genius</label>
						</li>
						<li>
							<input class="filter" data-filter=".site2" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Indeed</label>
						</li>
						<li>
							<input class="filter" data-filter=".site3" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Zety</label>
						</li>
						<li>
							<input class="filter" data-filter=".site4" type="checkbox" id="checkbox4">
							<label class="checkbox-label" for="checkbox4">Canva</label>
						</li>
						<li>
							<input class="filter" data-filter=".site5" type="checkbox" id="checkbox5">
							<label class="checkbox-label" for="checkbox5">LiveCareer</label>
						</li>
						<li>
							<input class="filter" data-filter=".site6" type="checkbox" id="checkbox6">
							<label class="checkbox-label" for="checkbox6">Resume Companion</label>
						</li>
						<li>
							<input class="filter" data-filter=".site7" type="checkbox" id="checkbox7">
							<label class="checkbox-label" for="checkbox7">Novorésumé</label>
						</li>
						<li>
							<input class="filter" data-filter=".site8" type="checkbox" id="checkbox8">
							<label class="checkbox-label" for="checkbox8">ResumeNerd</label>
						</li>
						<li>
							<input class="filter" data-filter=".site9" type="checkbox" id="checkbox9">
							<label class="checkbox-label" for="checkbox9">EnhanCV</label>
						</li>
						<li>
							<input class="filter" data-filter=".site10" type="checkbox" id="checkbox10">
							<label class="checkbox-label" for="checkbox10">MyPerfectResume</label>
						</li>
						<li>
							<input class="filter" data-filter=".site11" type="checkbox" id="checkbox11">
							<label class="checkbox-label" for="checkbox11">JobScan</label>
						</li>
						<li>
							<input class="filter" data-filter=".site12" type="checkbox" id="checkbox12">
							<label class="checkbox-label" for="checkbox12">Resume.io</label>
						</li>
						<li>
							<input class="filter" data-filter=".site13" type="checkbox" id="checkbox13">
							<label class="checkbox-label" for="checkbox13">Microsoft Create</label>
						</li>
						<li>
							<input class="filter" data-filter=".site14" type="checkbox" id="checkbox14">
							<label class="checkbox-label" for="checkbox14">Google Docs</label>
						</li>
						<li>
							<input class="filter" data-filter=".site15" type="checkbox" id="checkbox15">
							<label class="checkbox-label" for="checkbox15">Freepik</label>
						</li>
						<li>
							<input class="filter" data-filter=".site16" type="checkbox" id="checkbox16">
							<label class="checkbox-label" for="checkbox16">CVA4</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->

</html>
